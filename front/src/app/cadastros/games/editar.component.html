<div class="global">
  <h1>EDITAR GAME</h1>
</div>
<div class="global">
  <form>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Nome"
                name="nome" [(ngModel)]="game.nome">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Descrição"
                name="descricao" [(ngModel)]="game.desc">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btn" (click)="salvarGame()"
                color="primary">Salvar</button>
        <button mat-raised-button class="btnCancelar"
                routerLink="/cadastros/games">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
